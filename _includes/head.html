<head>
	<meta charset="UTF-8">

	{% seo %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#157878">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

	<style>
		body {
			color: #ccc;
			background: #222;
		}

		details {
			padding: 5px;
			background: #333;
			border: 1px solid #444;
			font-weight: bold;
			border-radius: 2.5px;
			margin-top: 20px;
		}

		summary {
			cursor: pointer;
		}

		pre {
			white-space: pre-wrap !important;
			background: #444 !important;
			color: #ccc !important;
			border: 0 !important;
			margin-top: 7px !important;
		}

		a, .main-content h1 {
			color: #5371fe;
		}

		.btn {
			color: #eee;
			background-color: #4b4b4b14;
			border-color: #4b494933;
		}

		.btn:hover {
			background-color: #3e3e3e33;
			border-color: #2222224d;
		}

		.main-content h2, .main-content h3 {
			color: #eee;
		}

		.projects {
			text-align: center;
			margin-bottom: 25px !important;
			font-size: 3em;
		}

		pre p {
			margin: 0px !important;
		}

		table {
			display: table !important;
			color: #666;
		}

		thead, td {
			background-color: #5371fe;
			color: #eee;
		}

		td {
			text-align: center;
		}

		table th,
		table td {
			border: 0px !important;
		}

		table>tbody>tr>td>a {
			color: #eee !important;
		}

		.main-content {
			max-width: 80rem !important;
		}

		.main-content h2 {
			margin-top: 0px !important;
		}

		.page-header {
			padding: 3rem 6rem;
			background-color: #5263e3;
			background-image: linear-gradient(25deg, #8969ff, #047dfd);
		}

		.box {
			font-size: 15px;
			padding: 8px;
			border: 1px solid #555;
			border-radius: 3px;
		}

		.divider {
			margin: 5px 0px 0px 0px !important;
			background-color: #555 !important;
			height: 1px !important;
		}

		.date {
			color: #9b9b9b;
			font-style: italic;
			margin-top: 0px;
		}

		.main-content h1 {
			margin-bottom: 0;
		}
	</style>
</head>
