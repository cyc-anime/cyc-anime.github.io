<header class="page-header" role="banner">
	<h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
	<h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>

	<a href="{{ prepend: site.baseurl | prepend: site.url }}/" class="btn">Home</a>
	<a href="{{ prepend: site.baseurl | prepend: site.url }}/projects" class="btn">Projects</a>
	<a href="https://github.com/cyc-anime" class="btn">Github</a>
</header>
